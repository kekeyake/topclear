<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta property="og:type" content="website">
    <meta property="og:title" content="TOP CLEAR">
    <meta property="og:description" content="">
    <meta property="og:image" content="">
    <meta property="og:url" content="">
    <title>TOP CLEAR</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link type="text/css" rel="stylesheet" href="assets/css/font.css" />
    <link type="text/css" rel="stylesheet" href="assets/libs/swiper-bundle.min.css" />
    <link type="text/css" rel="stylesheet" href="assets/css/common.min.css" />
    <script defer src="assets/libs/jquery-3.6.0.min.js"></script>
    <script defer src="assets/libs/swiper-bundle.min.js"></script>
</head>
<body>
<div class="bg_dimmed"></div>
<div id="wrap">
<!-- main, sub만 사용 -->
<!-- <div data-include-path="layout/header.html" id="headers"></div> -->


<main class="main __join">
    <div class="__top">
        <h1>회원 정보 입력</h1>
        <img src="assets/img/login/logo.svg" alt="TOP CLEAR" class="logo">
    </div>
    
    <div class="join_form">
        <div class="join_form_box">
            <label for="i1">아이디 <i class="required">*</i></label>
            <input type="text" placeholder="ex)영문자, 숫자 입력 가능(4자~16자로 입력)" class="text error">
            <p class="error_txt">에러메시지</p>
        </div>
        <div class="join_form_box">
            <label for="i2">닉네임 <i class="required">*</i></label>
            <input type="text" placeholder="사용할 닉네임을 입력하세요" class="text">
        </div>
        <div class="join_form_box">
            <label for="i3">비밀번호 <i class="required">*</i></label>
            <input type="password" placeholder="ex)영문자, 숫자, 특수문자 조합(4자~16자로 입력)" class="text">
        </div>
        <div class="join_form_box">
            <label for="i4">비밀번호 확인 <i class="required">*</i></label>
            <input type="password" placeholder="같은 비밀번호를 한번 더 입력하세요" class="text">
        </div>

        <div class="join_form_box btn">
            <label for="i5">코드/추천인</label>
            <input type="text" placeholder="" class="text">
            <button type="button" class="button_a"><span>확인</span></button>
        </div>

        <div class="join_form_box">
            <label for="i6">이메일주소</label>
            <input type="text" placeholder="이메일을 입력하세요" class="text">
        </div>
        <div class="join_form_box btn">
            <label for="i7">휴대폰번호 <i class="required">*</i></label>
            <input type="text" placeholder="전화번호를 입력하세요" class="text">
            <button type="button" class="button_a"><span>인증번호 요청</span></button>
        </div>
        <div class="join_form_box">
            <label for="i8">인증코드 <i class="required">*</i></label>
            <input type="text" placeholder="" class="text">
        </div>        
    </div>
    <div class="caution_wrap">
        <h2>주의사항</h2>
        <ol>
            <li>1. 필수항목(*) 미 입력시 회원가입이 불가능합니다.</li>
            <li>2. 중복된 정보 또는 허위 정보 가입하시는 경우, 사이트 이용이 제한됩니다.</li>
            <li>3, 입/출금 및 콘텐츠 이용은 가입 후 본인계좌정보 등록 후 사용가능합니다. </li>
        </ol>
    </div>
    <div class="btn_wrap">
        <a href="#a" class="link button_a"><span>회원가입</span></a>
        <button type="button" class="btn_border"><span>취소</span></button>
    </div>
</main>

<!-- main, sub만 사용 -->
<!-- <div data-include-path="layout/footer.html" id="footers"></div> -->
<script defer src="assets/js/ui.js"></script>
</body>
</html>
