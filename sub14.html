<div class="bg_dimmed"></div>

    </div>
    <div class="tab_menu __user">

                </div>
            </li>
            <li class="in_menu">

                    </div>
                </div>
            </li>
        </ul>
        <div class="sub_menu_bg"></div>
    </div>
    <div class="sub_cont">
        <div class="mypage_wrap">
            <div class="holding_wrap">
                <div class="__head">
                    <h3 class="tit">보유머니</h3>
                    <div class="money">1,234,000<span>P</span></div>
                </div>
                <h3>출금신청</h3>
                <div class="buy_wrap">
                    <div>
                        <div class="input_wrap">
                            <b>출금금액</b>
                            <div class="input_box">
                                <input type="text" class="text" placeholder="출금금액은 10,000원 이상 가능합니다.">
                                <button class="btn_del"></button>
                            </div>
                        </div>
                        <div class="btn_box">
                            <button class="btn_cash">+ 1만</button>
                            <button class="btn_cash active">+ 5만</button>

        <p class="t1">이메일 변경 요청</p>
        <p class="t2">Email:text****@n*****</p>
        
        <div class="input_box">
            <input type="text" class="text" placeholder="새로운 이메일주소를 입력해주세요">
            <button class="btn_ok">확인</button>
        </div>
    </div>
    <button type="button" class="btn btn_x" onClick="common.popClose(tgAccount);"></button>
</div>
<!-- main, sub만 사용 -->
<div data-include-path="layout/footer.html" id="footers"></div>
